<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--- CSS -->
    <link rel="stylesheet" href="style_1.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Menu strony | Ciemny-Jasny motyw</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <!--- Logo w menu bocznym -->
                <span class="image">
                    <img src="grafika/logo_moneta.png" alt=logo"">
                </span>

                <!--- Nazwa menu bocznego -->
                <div class="text header-text">
                    <span class="name">Monety 5 zł</span>
                    <span class="subname">"Odkryj Polskę"</span>
                </div>
            </div>

            <!-- Strzałka w prawo w menu z https://boxicons.com/?query=arrow + toggle jako przełącznik -->
            <i class='bx bx-right-arrow-alt toggle' ></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                
                <li class="search-box">
                        <!-- Przycisk z https://boxicons.com/ -->
                        <i class='bx bx-search-alt-2 icon'></i>
                        <input type="text" placeholder="Wyszukaj...">
                </li>
                
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <!-- Przycisk z https://boxicons.com/ -->
                            <i class='bx bx-home icon' ></i>
                            <span class="text nav-text">Strona główna</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <!-- Przycisk z https://boxicons.com/ -->
                            <i class='bx bx-coin-stack icon' ></i>
                            <span class="text nav-text">Monety z serii</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <!-- Przycisk z https://boxicons.com/ -->
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Twoje monety</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <!-- Przycisk z https://boxicons.com/ -->
                            <i class='bx bx-candles icon' ></i>
                            <span class="text nav-text">Porady</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <!-- Przycisk z https://boxicons.com/ -->
                            <i class='bx bx-bell icon' ></i>
                            <span class="text nav-text">Powiadomienia</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <!-- Przycisk z https://boxicons.com/ -->
                            <i class='bx bx-donate-heart icon' ></i>
                            <span class="text nav-text">Wsparcie</span>
                        </a>
                    </li>

                </ul>

            </div>
        
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <!-- Przycisk z https://boxicons.com/ -->
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Wylogowanie</span>
                    </a>
                </li> 

                <li class="mode">
                    <div class="moon-sun">
                        <!-- Przycisk z https://boxicons.com/ -->
                        <i class='bx bx-moon icon moon' ></i>
                        <i class='bx bx-sun icon sun' ></i>
                    </div>
                    <span class="mode-text text">Ciemny motyw</span>

                    <!-- Przełącznik noc-dzień -->
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>
    </nav>

    <selection class="home">
        <div class="text">Seria monet "Odkryj Polskę"</div>
    </selection>

    <script src="script.js"></script>
    
</body>
</html>
